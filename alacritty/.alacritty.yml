window:
  title: ''
  dynamic_title: false
  opacity: 0.97
  padding:
    x: 8
    y: 8
  decorations: buttonless

tabspaces: 2

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 14.5
  
draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: Q, mods: Control, chars: "\x11" }

mouse:
  hide_when_typing: true

schemes:
  deus: &deus
    # Default colors
    primary:
      background: '#2c323b'
      foreground: '#eaeaea'

    # Normal colors
    normal:
      black:   '#242a32'
      red:     '#d54e53'
      green:   '#98c379'
      yellow:  '#e5c07b'
      blue:    '#83a598'
      magenta: '#c678dd'
      cyan:    '#70c0ba'
      white:   '#eaeaea'
    
    # Bright colors
    bright:
      black:   '#666666'
      red:     '#ec3e45'
      green:   '#90c966'
      yellow:  '#edbf69'
      blue:    '#73ba9f'
      magenta: '#c858e9'
      cyan:    '#2bcec2'
      white:   '#ffffff'

  macchiato: &macchiato
    # Default colors
    primary:
      background: '#24273A' # base
      foreground: '#CAD3F5' # text
      # Bright and dim foreground colors
      dim_foreground: '#CAD3F5' # text
      bright_foreground: '#CAD3F5' # text

    # Cursor colors
    # cursor:
    #   text: '#24273A' # base
    #   cursor: 'F4DBD6' # rosewater
    # vi_mode_cursor:
    #   text: '#24273A' # base
    #   cursor: '#B7BDF8' # lavender

    # Search colors
    search:
      matches:
        foreground: '#24273A' # base
        background: '#A5ADCB' # subtext0
      focused_match:
        foreground: '#24273A' # base
        background: '#A6DA95' # green
      colors:
        footer_bar:
          foreground: '#24273A' # base
          background: '#A5ADCB' # subtext0

    # Keyboard regex hints
    hints:
      start:
        foreground: '#24273A' # base
        background: '#EED49F' # yellow
      end:
        foreground: '#24273A' # base
        background: '#A5ADCB' # subtext0

    # Selection colors
    selection:
      text: '#24273A' # base
      background: '#F4DBD6' # rosewater

    # Normal colors
    normal:
      black:   '#494D64' # surface1
      red:     '#ED8796' # red
      green:   '#A6DA95' # green
      yellow:  '#EED49F' # yellow
      blue:    '#8AADF4' # blue
      magenta: '#F5BDE6' # pink
      cyan:    '#8BD5CA' # teal
      white:   '#B8C0E0' # subtext1

    # Bright colors
    bright:
      black:   '#5B6078' # surface2
      red:     '#ED8796' # red
      green:   '#A6DA95' # green
      yellow:  '#EED49F' # yellow
      blue:    '#8AADF4' # blue
      magenta: '#F5BDE6' # pink
      cyan:    '#8BD5CA' # teal
      white:   '#A5ADCB' # subtext0

    # Dim colors
    dim:
      black:   '#494D64' # surface1
      red:     '#ED8796' # red
      green:   '#A6DA95' # green
      yellow:  '#EED49F' # yellow
      blue:    '#8AADF4' # blue
      magenta: '#F5BDE6' # pink
      cyan:    '#8BD5CA' # teal
      white:   '#B8C0E0' # subtext1

    indexed_colors:
      - { index: 16, color: '#F5A97F' }
      - { index: 17, color: '#F4DBD6' }

  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '#1a1b26'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#787c99'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

colors: *macchiato
